services:
  frontend:
    container_name: frontend
    build: ./frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - web

  backend:
    container_name: backend
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file: ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - web
      - backend

networks:
  web:
  backend:

volumes:
  postgres_data:
  strapi_data: